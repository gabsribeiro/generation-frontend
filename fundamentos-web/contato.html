<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <navbar class="nav">
            <ul class="main-nav">
                <li class="nav-bar"><a href="index.html">HOME</a></li>
                <li class="nav-bar active"><a href="contato.html">CONTATO</a></li>
            </ul>
        </navbar>
    </header>
    <div>
        <h1>ENTRE EM CONTATO</h1>
    </div>
    <div>
        <section>
            <form>
                <div class="input-name">
                    <input class="input1" placeholder="Nome" type="text" name="Nome" id="nome" onkeyup="ValidationFormNome()" required> 
                </div>
                <div id="txt-nome"></div>
                <div>
                    <input class="input1" placeholder="Assunto" type="text" name="Assunto" id="assunto" onkeyup="ValidationFormAssunto()" required>
                </div>
                <div id="txt-assunto"></div>
                <div>
                    <textarea class="input1" placeholder="Mensagem" rows="5" name="mensagem" id="mensagem" onkeyup="ValidationFormMensagem()" required></textarea>
                </div>
                <div id="txt-mensagem"></div>
                <div class="submit">
                    <input type="submit" value="Enviar" onclick="SendValidation()">
                </div>
            </form>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <h4>Blog Pessoal</h4>
            <ul class="social-medias">
                <li class="footer"><a class="icon-img" href="https://www.linkedin.com/in/g-sribeiro">
                        <img class="icon-socialmedia" src="assets/images/linkedin.png" alt="Linkedin icon">
                    </a></li>
                <li class="footer"><a class="icon-img" href="https://github.com/gabsribeiro">
                        <img class="icon-socialmedia" src="assets/images/github.png" alt="GitHub icon">
                    </a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2021 Gabriela Ribeiro</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
